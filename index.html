<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Movie Seat Booking</title>
	</head>
	<body>
		<div class="movie-container">
			<label>Pick a movie</label>
			<select id="movie">
				<option value="100">Suraj Spends His own Money </option>
				<option value="150">Hexify Scandal Reloaded</option>
				<option value="200">Dementia 3D</option>
				<option value="250">Habibi &#10084 Popcorn</option>
				<option value="300">Aagneyan The First Oopa Loompa</option>
				<option value="350">Ani vs The 1st Chicken Rebellion</option>
			</select>
		</div>
		<ul class="showcase">
			<li>
				<div class="seat"></div>
				<small>N/A</small>
			</li>
			<li>
				<div class="seat occupied"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Occupied</small>
			</li>
		</ul>
		<div class="container">
			<div class="screen"></div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
			</div>
		</div>
		<p class="text">
			You have selected <span id="count">0</span> seats for a price of &#8377 <span
				id="total"
				>0</span
			>
		</p>
		<script src="script.js"></script>
	</body>
</html>
